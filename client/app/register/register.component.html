<div class="row">
  <div class="col s6">
      <app-toast [message]="toast.message"></app-toast>

      <div class="card">
        <h4 class="card-header">Register</h4>
        <div class="">
          <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="input-field" [ngClass]="setClassUsername()">
              <span class="input-field-addon"><i class="fa fa-user"></i></span>
              <input class="form-control" type="text" name="username" formControlName="username" placeholder="Username" autofocus>
            </div>
            <div class="input-field" [ngClass]="setClassEmail()">
              <span class="input-field-addon"><i class="fa fa-envelope"></i></span>
              <input class="form-control" type="email" name="email" formControlName="email" placeholder="Email">
            </div>
            <div class="input-field" [ngClass]="setClassPassword()">
              <span class="input-field-addon"><i class="fa fa-key"></i></span>
              <input class="form-control" type="password" name="password" formControlName="password" placeholder="Password">
            </div>
            <div class="input-field">
              <select>
                <option value="" disabled selected>Choose your option</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
              <label>Materialize Select</label>
            </div>
            <div class="browser-defaultinput-field">
              <span class="input-field-addon"><i class="fa fa-black-tie"></i></span>
              <select class="browser-default" name="role" formControlName="role">
                <option value="" selected disabled>Role</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <br><br>
            <div class="input-field">
                <button class="btn btn-primary" type="submit" [disabled]="!registerForm.valid"><i class="fa fa-user-plus"></i> Register</button>
            </div>
            <select class="browser-default" name="role" formControlName="role">
              <option value="" selected disabled>Role</option>
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
            
          </form>
        </div>
      </div>
  </div>
</div>

<select class="browser-default" name="role" formControlName="role">
  <option value="" selected disabled>Role</option>
  <option value="user">User</option>
  <option value="admin">Admin</option>
</select>
<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input placeholder="Placeholder" id="first_name" type="text" class="validate">
        <label for="first_name">First Name</label>
      </div>
      <div class="input-field col s6">
        <input id="last_name" type="text" class="validate">
        <label for="last_name">Last Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input disabled value="I am not editable" id="disabled" type="text" class="validate">
        <label for="disabled">Disabled</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" class="validate">
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        This is an inline input field:
        <div class="input-field inline">
          <input id="email" type="email" class="validate">
          <label for="email" data-error="wrong" data-success="right">Email</label>
        </div>
      </div>
    </div>
  </form>
</div>
